<div mwlDroppable (drop)="drop(lane.id, $event.dropData)" class="flex flex-col w-72 bg-slate-200 h-screen p-2 rounded border-t-4 {{lane.borderClass}} space-y-2">
  <p class="font-bold mb-4">
    {{lane.title}}
    <span class="text-gray-400"> - {{cards?.length}}</span>
  </p>
  <app-kanban-card
  *ngFor="let card of cards"
  [card]="card"
  [borderClass]="lane.borderClass" />
</div>
