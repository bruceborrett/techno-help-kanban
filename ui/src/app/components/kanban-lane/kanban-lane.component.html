<div mwlDroppable (drop)="drop($event.dropData)" class="flex flex-col w-72 bg-slate-200 min-h-screen p-2 rounded border-t-4 space-y-2" [style.borderColor]="lane.borderColor">
  <p class="font-bold mb-4">
    {{lane.title}}
    <span class="text-gray-400"> - {{cards?.length}}</span>
  </p>
  <app-kanban-card
  *ngFor="let card of cards"
  [card]="card"
  [borderColor]="lane.borderColor" />
</div>
